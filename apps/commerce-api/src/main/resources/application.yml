server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html
cloud:
  loadbalancer:
    enabled: false
  openfeign:
    client:
      config:
        pgClient:
          url: http://localhost:8082
          connect-timeout: 2000
          read-timeout: 6000
feign:
  Logger:
    Level=FULL:

resilience4j:
  retry:
    instances:
      pgPayment:
        max-attempts: 3               # 최초시도 + 재시도 2번
        wait-duration: 1s             # 재시도 간격
        retry-exceptions:             # 재시도할 예외 지정
          - feign.RetryableException
        ignore-exceptions:            # 재시도 하지 않고 실패 처리할 예외
          - com.loopers.support.error.CoreException
        fail-after-max-attempts: true
  circuitbreaker:
    instances:
      pgCircuit:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5       # 최소 호출건수
        failure-rate-threshold: 65       # 실패율이 60% 넘으면 Open
        wait-duration-in-open-state: 10s # Open 상태 유지 시간 (Open->Half Open)
        permitted-number-of-calls-in-half-open-state: 2 # Half-Open 에서 테스트 -> 성공 Closed / 실패 Open
        slow-call-duration-threshold: 5s # 느린 응답 임계값
        slow-call-rate-threshold: 50    # 느린 응답 비율
        record-exceptions:
          - feign.RetryableException
          - feign.FeignException.InternalServerError
          - feign.FeignException.ServiceUnavailable
        # 내부 에러는 예외
        ignore-exceptions:
          - com.loopers.support.error.CoreException

---
spring:
  config:
    activate:
      on-profile: local, test


